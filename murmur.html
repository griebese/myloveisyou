    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f1f1f, #0a0a0a);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        .photo-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .song-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .photo-container:hover .song-photo {
            transform: scale(1.05);
        }
        .quote {
            font-size: 20px;
            line-height: 1.6;
            margin: 20px 0;
            white-space: pre-line;
        }
        .artist {
            font-style: italic;
            color: #BA55D3;
            margin-top: 10px;
        }
        .next-button {
            width: 200px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #BA55D3, #9400D3);
            box-shadow: 0 5px 0 #6A0DAD;
            transition: all 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }
        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #6A0DAD;
        }
        .next-button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #6A0DAD;
        }
        .glitch {
            animation: glitch-effect 3s infinite;
        }
        @keyframes glitch-effect {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(0); }
            80% { transform: translate(-2px, 2px); }
        }
        h1 {
            color: #BA55D3;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.5);
        }
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 50px;
        }
    </style>
</head>

        const songPhoto = document.getElementById('songPhoto');
        let currentQuote = 0;

        function loadQuote(index) {
            const quote = quotes[index];
            quoteElement.textContent = quote.text;
            artistElement.textContent = quote.artist;
            audioPlayer.src = quote.audio;
            songPhoto.src = quote.image;
            songPhoto.alt = quote.artist;
        }

        // Загружаем первый трек
        loadQuote(currentQuote);

        nextBtn.addEventListener('click', () => {
            currentQuote++;

                loadQuote(currentQuote);
                audioPlayer.play();
            }
            
            if (currentQuote === quotes.length - 1) {
                nextBtn.style.display = 'none';
