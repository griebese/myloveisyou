<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анекдоты про Штирлица</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0e6ff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .gif-container {
            margin: 20px 0;
        }
        .joke {
            font-size: 20px;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .special-note {
            font-size: 10px;
            font-style: italic;
            margin-top: -15px;
            color: #666;
        }
        .next-button {
            width: 200px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            text-align: center;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #BA55D3, #9400D3);
            box-shadow: 0 8px 0 #6A0DAD, 0 15px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            top: 0;
            font-weight: bold;
            margin-top: 20px;
        }
        .next-button:hover {
            background: linear-gradient(135deg, #C767E0, #9E1AD9);
        }
        .next-button:active {
            top: 5px;
            box-shadow: 0 3px 0 #6A0DAD, 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0.98);
        }
        .music-control {
            margin: 20px 0;
            padding: 10px 15px;
            background: #6A0DAD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            color: #9400D3;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анекдоты про Штирлица</h1>
        
        <button class="music-control" id="musicToggle">Выключить музыку</button>
        
        <div class="gif-container">
            <img src="https://i.gifer.com/7Rt.gif" alt="Штирлиц" style="max-width: 300px; border-radius: 10px;">
        </div>
        
        <div class="joke" id="joke">
            Штирлиц засунул вилку в розетку, но ему сказали, что ложкой будет удобнее
            <div class="special-note">Этот тот самый анекдот, который стал неким знаком для наших отношений, хд ;)</div>
        </div>
        
        <button class="next-button" id="nextBtn">Далее</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const jokes = [
            "Штирлиц стрелял вслепую. Слепая отпрыгнула.",
            "Штирлиц три дня пил чай с лимоном. На четвёртый день лимон умер.",
            "Штирлиц бил в стену кулаком. Стена сдалась.",
            "Штирлиц уронил карандаш. Карандаш не поднялся.",
            "Штирлиц открыл дверь. Дверь открылась.",
            "Штирлиц долго смотрел на потолок. Потолок не выдержал и обвалился.",
            "Штирлиц зашёл в бар. Бар закрылся.",
            "Штирлиц подошёл к зеркалу. Зеркало разбилось.",
            "Штирлиц сел на стул. Стул сломался.",
            "Штирлиц включил свет. Свет выключился.",
            "Штирлиц написал письмо. Письмо сгорело.",
            "Штирлиц завёл будильник. Будильник испугался и затих.",
            "Штирлиц посмотрел на часы. Часы остановились.",
            "Штирлиц зашёл в воду. Вода испарилась.",
            "Штирлиц подумал. Мысли разбежались."
        ];

        const jokeElement = document.getElementById('joke');
        const nextBtn = document.getElementById('nextBtn');
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        let currentJoke = 0;
        
        // Автовоспроизведение музыки (с обработкой политики браузеров)
        document.addEventListener('click', function() {
            backgroundMusic.play();
            document.removeEventListener('click', arguments.callee);
        }, { once: true });
        
        nextBtn.addEventListener('click', function() {
            currentJoke = (currentJoke + 1) % jokes.length;
            jokeElement.innerHTML = jokes[currentJoke];
            
            // Убираем специальную заметку после первого анекдота
            if (currentJoke !== 0) {
                jokeElement.querySelector('.special-note')?.remove();
            }
        });
        
        musicToggle.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                this.textContent = 'Выключить музыку';
            } else {
                backgroundMusic.pause();
                this.textContent = 'Включить музыку';
            }
        });
    </script>
</body>
</html>
