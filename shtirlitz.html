<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АНЕКДОТОС ШТРИЛИЦОТОС</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0e6ff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 90%;
        }
        .gif-container img {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .joke {
            font-size: 20px;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .next-button {
            width: 200px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #BA55D3, #9400D3);
            box-shadow: 0 8px 0 #6A0DAD, 0 15px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            font-weight: bold;
        }
        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .next-button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #6A0DAD;
        }
        h1 {
            color: #9400D3;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>АНЕКДОТИКИ-КОТИКИ</h1>
        <p class="subtitle">ШТИРЛИЦ БОМБА-ПУШКА-ПЕТАРДА!</p>
        
        <div class="gif-container">
            <img src="https://c.tenor.com/rTbP5qSDIZsAAAAd/tenor.gif" alt="Штирлиц">
        </div>
        
        <div class="joke" id="joke">
            Штирлиц засунул вилку в розетку, но ему сказали, что ложкой будет удобнее
            <div class="special-note">(Этот тот самый анекдот, который стал неким знаком для наших отношений, хд ;)</div>
        </div>
        
        <button class="next-button" id="nextBtn">Далее</button>
    </div>

    <script>
        const jokes = [
            "Штирлиц стрелял вслепую. Слепая отпрыгнула.",
            "Штирлиц три дня пил чай с лимоном. На четвёртый день лимон умер.",
            "Штирлиц бил в стену кулаком. Стена сдалась.",
            // ... (все 40 анекдотов из предыдущего примера)
        ];

        const jokeElement = document.getElementById('joke');
        const nextBtn = document.getElementById('nextBtn');
        let currentJoke = 0;

        nextBtn.addEventListener('click', () => {
            currentJoke = (currentJoke + 1) % jokes.length;
            jokeElement.innerHTML = jokes[currentJoke];
            
            if (currentJoke !== 0) {
                const note = jokeElement.querySelector('.special-note');
                if (note) note.remove();
            }
        });
    </script>
</body>
</html>
